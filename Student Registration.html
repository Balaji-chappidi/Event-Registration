<!DOCTYPE html>
<html>
   <head>
      <title>Student Registration</title>
      <link rel="stylesheet" href="studentregistration.css">
      <style>
          label{
                  font-size: 25px;
          }
          input{
                  font-size: 17px;
                  height:30px;
                  border-radius:5px;
          }
      </style>
      <script type="text/javascript">
        function validate() {
            var fname = document.getElementById("fname").value;
            var regx = /[A-Z a-z]/;
            if (regx.test(fname)) {
                var lname = document.getElementById("lname").value;
                var regx1 = /[A-Z a-z]/;
                if (regx1.test(lname)) {
                    var uname = document.getElementById("uname").value;	
                    var regx2 = /[A-Z a-z]/;
                    if (regx2.test(uname)) {
                        var phone = document.getElementById("phone").value;
                        var regx3 = /[6-9]+[0-9]{9}/;
                        if (regx3.test(phone)) {
                            var email = document.getElementById("email").value;
                            var regx4 = /[a-z]+[@]+[gmail]+[.]+[com]/;
                            if (regx4.test(email)) {                       
                                var pwd = document.getElementById("pwd").value;
                                var regx5 = /[A-Z]+[a-z]+[0-9]/;
                                if (regx5.test(pwd)) {
                                    var cpwd = document.getElementById("cpwd").value;
                                    if (regx5.test(cpwd)) {
                                       if(pwd==cpwd){
                                            return true;
                                       }
                                       else{
                                            alert("password and confirm password does not match!");
                                            return false;
                                       }
                                    }
                                    else {
                                        alert("Invalid confirm password!");
                                        return false;
                                    }
                                }
                                else {
                                    alert("Invalid password!");
                                    return false;
                                }
                            }
                            else {
                                alert("Invalid E-mail Address!");
                                return false;
                            }                          
                        }
                        else {
                            alert("Invalid Mobile Number!");
                            return false;
                        }
                    }
                    else {
                        alert("Invalid User name!");
                        return false;
                    }
                }
                else {
                    alert("Invalid Last name!");
                    return false;
                }
            }
            else {
                alert("Invalid First name");
                return false;
            }
        }    
   </script>  
   </head>
   <center> 
    <body style="background-color:#006994;background-size:cover;">
     <div class="registration">
       <h1 style="color:#1c4a45;font-family:'Roboto'">Student Registration</h1>
       <form  onsubmit="return validate()" action="Student Login.html">
        <table cellspacing="15">
         <tr>
           <td><label for="fname">First name:</label></td>
           <td><input type="text" id="fname" placeholder="Enter first Name"/></td>
         </tr>
         <tr>
           <td><label for="lname">Last name:</label></td>
           <td><input type="text" id="lname" placeholder="Enter last Name"/></td>
         </tr>
         <tr>
           <td><label for="uname">User name:</label></td>
           <td><input type="text" id="uname" placeholder="Enter User Name"/></td>
         </tr>
         <tr>
           <td><label for="phone">Mobile Number:</label></td>
           <td><input type="tel" id="phone" placeholder="Enter number"/></td>
         </tr>
         <tr>
           <td><label for="email">Email Id:</label></td>
           <td><input type="email" id="email" placeholder="abc@gmail.com"></td>
         </tr>
         <tr>
           <td><label for="pwd">Create New Password:</label></td>
           <td><input type="password" id="pwd"/></td>
         </tr>
         <tr>
           <td><label for="cpwd">Confirm Password:</label></td>
           <td><input type="password" id="cpwd"/></td>
         </tr>
         <tr>
           <td><input type="submit" value="Register" class="input1"/></td>
           <td><input type="reset" class="input1"/></td>
         </tr>
        </table>
       </form>
     </div>
   </body>
  </center>
</html>
