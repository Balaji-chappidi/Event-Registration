<!DOCTYPE html>
<html>
   <head>
      <title>Faculty Login</title>
      <link rel="stylesheet" href="facultylogin.css">
      <script type="text/javascript">
		function validate(){
			var uid = document.getElementById("uid").value;
                        var regx1 = /[A-Z a-z]/;
                        if (regx1.test(uid)) {
                             var pwd = document.getElementById("pwd").value;
                             var regx2 = /[A-Z]+[a-z]+[0-9]/;
                             if (regx2.test(pwd)) {
                                   return true;
                             }
                             else{
                                    alert("Invalid Password!");
                                    return false;
                             }
                        }
                        else{
                             alert("Inavlid User ID!");
                             return false;
                        }
                   }
        </script>
   </head>
   <center>
    <body style="background-image: url('https://www.freevector.com/uploads/vector/preview/28114/Education_Background_Vector_8.jpg');background-size:cover;">
     <div class="facultylogin">
       <h1>Faculty Login</h1>
       <form onsubmit="return validate()">
        <table cellspacing="15">
          <tr>
            <td><label for="uid" style="font-size: 25px;">Faculty User ID:</label></td>
            <td><input type="text" id="uid" placeholder="Enter User id" style="font-size: 20px;height:25px;border-radius:5px;"/></td>
          </tr>
           <td><label for="pwd" style="font-size: 25px;">Password:</label></td>
           <td><input type="password" id="pwd" style="font-size: 20px;height:25px;border-radius:5px;"/></td>
          </tr>
          <tr>
           <td><input type="submit" value="Login" style="font-size: 18px;border-radius:5px;"/></td>
           <td><input type="reset" style="font-size: 18px;border-radius:5px;"/></td>
          </tr>
        </table>
       </form>
     </div>
   </body>
  </center>
</html>
