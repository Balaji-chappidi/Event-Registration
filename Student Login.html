<!DOCTYPE html>
<html>
   <head>
      <title>Student Login</title>
      <link rel="stylesheet" href="studentlogin.css">
      <script type="text/javascript">
		function validate(){
			var uname=document.getElementById("uname").value;
                        var regx1 = /[A-Z a-z]/;
                        if (regx1.test(uname)) {
                             var pwd = document.getElementById("pwd").value;
                             var regx2 = /[A-Z]+[a-z]+[0-9]/;
                             if (regx2.test(pwd)) {
                                   return true;
                             }
                             else{
                                    alert("Invalid Password!");
                                    return false;
                             }
                        }
                        else{
                             alert("Inavlid User Name!");
                             return false;
                        }
                   }
        </script>
   </head>
<center><body style="background-image: url('https://www.wallpapertip.com/wmimgs/49-493241_background-image-for-student-portal.jpg');background-size:cover;">
   <div class="studentlogin">
     <h1 style="text-decoration:underline;">Student Login</h1>
       <form onsubmit="return validate()">
        <table cellspacing="15">
          <tr>
            <td><label for="uname" style="font-size: 25px;">User name:</label></td>
            <td><input type="text" id="uname" placeholder="Enter User Name" style="font-size: 17px;height:30px;border-radius:5px;"/></td>
          </tr>
          <tr>
           <td><label for="pwd" style="font-size: 25px;">Password:</label></td>
           <td><input type="password" id="pwd" style="font-size:17px;height:30px;border-radius:5px;"/></td>
          </tr>
          <tr>
             <td><input type="submit" value="LOGIN" style="width:100px;height:30px;border-radius:5px;"/></td>
          </tr>
        </table>
       </form>
      </div>
   </body>
</html>
